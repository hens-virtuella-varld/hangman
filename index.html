<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hangman Game</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="figure">
            <svg height="250" width="300">
                <g>
                    <g>
                        <circle
                            cx="200"
                            cy="80"
                            r="20"
                            stroke="black"
                            stroke-width="4"
                            fill="white"
                        />
                    </g>
                    <line class="trunk" x1="200" y1="100" x2="200" y2="150" />
                    <line class="armL" x1="200" y1="120" x2="170" y2="140" />
                    <line class="armR" x1="200" y1="120" x2="230" y2="140" />
                    <line class="legL" x1="200" y1="150" x2="180" y2="190" />
                    <line class="legR" x1="200" y1="150" x2="220" y2="190" />
                </g>
                <line class="rope" x1="200" y1="20" x2="200" y2="60" />
                <line class="hanger" x1="100" y1="20" x2="200" y2="20" />
                <line class="rod" x1="100" y1="250" x2="100" y2="20" />
                <line class="floor" x1="10" y1="250" x2="290" y2="250" />
            </svg>
        </div>
        <script src="script.js"></script>
    </body>
</html>
